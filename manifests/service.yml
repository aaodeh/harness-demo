apiVersion: v1  
kind: Service  
metadata:  
  name: {{.Values.name}}-service
  namespace: {{.Values.namespace}}
spec:  
  type: {{.Values.serviceType}}  
  ports:  
  - name: 80-3000
    port: {{.Values.servicePort}}  
    targetPort: {{.Values.serviceTargetPort}}  
    protocol: TCP
  selector:  
    app: {{.Values.name}}
